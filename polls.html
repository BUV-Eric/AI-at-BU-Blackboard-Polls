<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Poll</title>
    <style>
        :root {
            --poll-width: 900px;
            --poll-height: 800px;
            --q1-top: 135px;
            --q2-top: 705px;
            --q3-top: 890px;
            --cap-left: 20px;
            --cap-height: 44px;
            --cap-right-pad: 72px;
        }
        html, body {
            margin: 0;
            padding: 0;
            background-color: transparent;
        }
        .padlet-wrap {
            position: relative;
            width: 100%;
            max-width: var(--poll-width);
            height: var(--poll-height);
            margin: 0 auto;
            font-family: system-ui, sans-serif;
        }
        .padlet-wrap iframe {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            border: 1px solid rgba(0,0,0,.12);
            border-radius: 6px;
            z-index: 1;
        }
        .qcap {
            position: absolute;
            left: var(--cap-left);
            height: var(--cap-height);
            padding: 8px var(--cap-right-pad) 8px 16px;
            background: #fff;
            border-radius: 6px;
            box-shadow: 0 2px 6px rgba(0,0,0,.15);
            display: flex;
            align-items: center;
            font-weight: bold;
            z-index: 2;
            pointer-events: none;
        }
        .qcap::after {
            content: "â€º";
            margin-left: 8px;
            font-weight: 600;
            color: #cc0000;
            font-size: 18px;
        }
        .q1 { top: var(--q1-top); }
        .q2 { top: var(--q2-top); }
        .q3 { top: var(--q3-top); }
    </style>
</head>
<body>

<div class="padlet-wrap">
    <iframe
        src="https://padlet.com/embed/4c875ythduh90mi1"
        frameborder="0"
        allow="camera;microphone;geolocation;display-capture;clipboard-write">
    </iframe>
    <div class="qcap q1">Question 1</div>
    <div class="qcap q2">Question 2</div>
    <div class="qcap q3">Question 3</div>
</div>

</body>
</html>
